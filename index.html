<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List & Budgeting</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="grocery-container">
    <h1>Grocery List & Budgeting</h1>

    <label for="item">Item</label>
    <input type="text" id="item" placeholder="Enter item name">

    <label for="price">Price ($)</label>
    <input type="number" id="price" placeholder="Enter item price">

    <label for="budget">Total Budget ($)</label>
    <input type="number" id="budget" placeholder="Set total budget">

    <button id="add-item-btn">Add Item</button>

    <h2>Shopping List</h2>
    <ul id="grocery-list"></ul>

    <div id="total">
      <p>Total Price: $<span id="total-price">0.00</span></p>
      <p id="budget-status">Budget Remaining: $<span id="budget-remaining">0.00</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
